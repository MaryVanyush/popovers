<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popover</title>
</head>
<body>
    <main class="content">
        <div class="btn-container">
            <button type="button" class="btn-popover btn-popover_red" data-content="And here's some amazing content. It's very engaging. Right?" data-popover-title="Popover title">Click to toggle popover</button>
        </div>
        <div class="btn-container">
            <button type="button" class="btn-popover btn-popover_green" data-content="Some interesting content" data-popover-title="Popover title">Click to toggle popover</button>
        </div>
        <div class="btn-container">
            <button type="button" class="btn-popover btn-popover_black" data-content="Most helpful popover" data-popover-title="Popover title">Click to toggle popover</button>
        </div>
    </main>
</body>
</html>
